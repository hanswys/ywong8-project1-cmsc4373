<h2 id="balance">Balance: $100</h2>
<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="blue" class="bi bi-circle-fill m-3" viewBox="0 0 16 16">
  <circle cx="8" cy="8" r="8"/>
  <text id="number" x="50%" y="50%" text-anchor="middle" fill="white" font-size="4" dy=".3em">?</text>
</svg>


<div class="create-modal">
  <label for="show-key">Show Key:</label>
  <input type="checkbox" id="show-key" name="show-key">
</div>

<div class="create-modal d-none" id="text-area-modal">
  <label id="cheat-key" for="text-area">VALUE</label>
</div>
  
  <div>
    <h2 id="message" class ="text-white bg-primary">Choose bet(s) and press [PLAY] </h2>
</div>

<form id="betForm">
  <div>
    <label>Bet on Odd/Even (2x winnings)</label>
    <div>
      <input type="radio" id="odd" name="bet" value="odd" checked>
      <label for="odd">Odd</label>

      <input type="radio" id="even" name="bet" value="even">
      <label for="even">Even</label>

      <select id="betAmount">
        <option value="">Select a bet amount</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
    </div>
  </div>
</form>

<form id="rangeBetForm">
  <div>
    <label>Bet on Range (3x winnings)</label>
    <div>
      <input type="radio" id="range1-2" name="rangeBet" value="1-2" checked>
      <label for="range1-2">1-2</label>

      <input type="radio" id="range3-4" name="rangeBet" value="3-4">
      <label for="range3-4">3-4</label>

      <input type="radio" id="range5-6" name="rangeBet" value="5-6">
      <label for="range5-6">5-6</label>

      <select id="rangeBetAmount">
        <option value="">Select a bet amount</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
    </div>
  </div>
</form>
  

    <button id="button-play-game" class="btn btn-outline-primary">Play</button>
    <button id="button-new-game" class="btn btn-outline-danger">New Game</button>
</form>

<ul id="display" class="bg-success bg-opacity-25"></ul>
